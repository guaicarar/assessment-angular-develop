<div >
  <div class="alss-center" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <div class="example-table-container">
    <table mat-table [dataSource]="dataTable" class="example-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.number}}</td>
      </ng-container>

      <ng-container matColumnDef="pan">
        <th mat-header-cell *matHeaderCellDef>Numero de tarjeta</th>
        <td mat-cell *matCellDef="let row">{{row.maskPan}}</td>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Titular</th>
        <td mat-cell *matCellDef="let row">{{row.customerName}}</td>
      </ng-container>

      <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef>Id del Titular</th>
        <td mat-cell *matCellDef="let row">{{row.customerId}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button style="margin-left: 10px" mat-mini-fab color="warn" matTooltip="Ver Transacciones" (click)="openTransactionsDialog(row.pan)">
            <mat-icon>assessment</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="example-element-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
