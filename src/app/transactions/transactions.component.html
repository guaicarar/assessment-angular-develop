<h1 mat-dialog-title>Trasacciones</h1>
<div mat-dialog-content>
  <div class="example-table-container">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.number}}</td>
      </ng-container>

      <ng-container matColumnDef="referenceNumber">
        <th mat-header-cell *matHeaderCellDef>Numero de referencia</th>
        <td mat-cell *matCellDef="let row">{{row.referenceNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="buyAmount">
        <th mat-header-cell *matHeaderCellDef>Monto</th>
        <td mat-cell *matCellDef="let row">{{row.buyAmount}}</td>
      </ng-container>

      <ng-container matColumnDef="buyAddress">
        <th mat-header-cell *matHeaderCellDef>Direcion</th>
        <td mat-cell *matCellDef="let row">{{row.buyAddress}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="example-element-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Ok</button>
</div>
